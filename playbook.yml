---

- hosts: web
  
  vars:
   mysql_root_user: 'root'
   mysql_root_password: ''

  tasks:
  - name: installation Mariadb
    dnf:
     name: "{{ item }}"
     state: present
    loop:
     - mariadb
     - python3-PyMySQL
     - mariadb-server
  - name:  Activation Mariadb
    systemd:
     name: mariadb
     state: started
     enabled: yes
  - name: Ajout du user mariadb 'ludo' avec  password '12345'  et tout privileges
    mysql_user:
     login_user: "{{ mysql_root_user }}" 
     login_password: "{{ mysql_root_password }}"        
     name: ludo
     password: 12345
     priv: '*.*:ALL'
     state: present
